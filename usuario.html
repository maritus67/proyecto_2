<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>koda en orden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/91af2e3d75.css" crossorigin="anonymous">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container d-flex">
      <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" id="btn-abrir-popup">
            <a class="nav-link active" aria-current="page" href="#">Crear cuenta</a>
          </li>
          <li class="nav-item" id="btn-abrir-login" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a class="nav-link" href="#">Iniciar Sesión </a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Escribe tu busqueda" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- crear cuenta -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <div class="container container-sm m-2">
        <div class="h2 p-2 d-flex justify-content-between align-items-center">
        <h2>Crear Cuenta</h2>
        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="i fas fa-times"></i></a>
        </div>
        <hr>
        <form action="">
          <div class="contenedor-inputs row g-3">
            <div class="col-6">
              <label for="nameInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
            </div>
            <div class="col-6">
              <label for="apellidoInput" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
            </div>
            <div class="col-12">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="col-12">
              <label for="telefonoInput" class="form-label">Telefono (opcional)</label>
              <input type="number" class="form-control" id="telefonoInput" placeholder="Telefono">
            </div>
            <div class="col-6">
              <label for="contraseñaInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseñaInput" placeholder="Contraseña">
            </div>
            <div class="col-6">
              <label for="confirmarContraseñaInput" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmarContraseñaInput" placeholder="Confirmar contraseña">
            </div>
            <button type="button" class="btn" id="boton">CREAR CUENTA</button>
          </div>
        </form>     
      </div>
    </div>
  </div>
  <!-- log in -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">iniciar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="emailUsuario" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="emailUsuario">
            </div>
            <div class="mb-3">
              <label for="contraseña" class="col-form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="boton2" class="btn-del-login" onclick="logear()">INGRESAR</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="./java.js"></script> 
  <script src="https://kit.fontawesome.com/91af2e3d75.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
